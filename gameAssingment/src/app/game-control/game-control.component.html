<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onGameStarted(numNext)">
      Start Game
    </button>
    <div class="divider"></div>
    <button class="btn btn-primary" (click)="onGamePaused()">Pause Game</button>
    <div class="divider"></div>
    <button class="btn btn-danger" (click)="onGameEnded()">End Game</button>
  </div>
</div>
