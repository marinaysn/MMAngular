<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
          type="text" 
          id="name" 
          class="form-control" 
          #nameInput
          
          />
        </div>

        <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input 
            type="number" 
            id="amount" 
            class="form-control" 
            #amountInput
            />
        </div>
      </div>

      <div class="row">
          <div class="col-sm-5 form-group">
            
            <button class="btn btn-success" type="submit"
            (click)="onNameInput()"
            >Add</button>
            <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
            <button class="btn btn-primary" type="button">Remove All</button>
         
          </div>
        </div>

        <div class="row">
          <p *ngFor="let item of ingridience"> {{ item.name }}  {{ item.num }}</p>
        </div>
    </form>
  </div>
</div>
