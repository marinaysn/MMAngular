<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <h2>Hockey School</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-3 p-2">
  <button class="btn btn-block btn-outline-secondary"
(click) = "changeCategory()">Home</button>

<button *ngFor="let cat of categories"
class="btn btn-block btn-outline-info"
[class.active]= "cat== selectedCategory"
(click)=changeCategory(cat)>{{cat}}</button>

    </div>
    <div class="col-9 p-2">
      <div class="card m-1 p-1 bg-transparent" *ngFor="let course of courses">
        <h5>
          {{ course.name }}
        
        <span class="badge badge-pill badge-primary float-right">
          {{ course.price | currency:'CAD' }}
        </span>
      </h5>
        <div class="card-text p-1 text-mar">{{ course.description }}</div>
      </div>

      <div class="form-inline float-left mr-1">
        <select
          class="form-control"
          [value]="coursesPerPage"
          (change)="changePageSize($event.target.value)"
        >
          <option value="3">3 per Page</option>
          <option value="4">4 per Page</option>
          <option value="5">5 per Page</option>
          <option value="6">6 per Page</option>
          <option value="7">7 per Page</option>
          <option value="8">8 per Page</option>
        </select>
      </div>
      <div class="btn-group float-right">
        <button *counter="let page of pageCount" (click)="changePage(page)"
              class="btn btn-outline-primary" [class.active]="page == selectedPage">
            {{page}}
          </button>
      </div>
    </div>
  </div>
</div>
