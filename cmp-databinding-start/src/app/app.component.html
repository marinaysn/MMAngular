<div class="container">
 <!-- use alias bpCreated (set in @Output in cockpit.ts) -->

  (serverCreated)="onServerAdded($event)"
  (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>

  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element 
      *ngFor="let item of serverElements"
      [srvElement]="item"></app-server-element>
    </div>
  </div>
</div>
