<h3 class="bg-primary p-1 text-white">{{ getName() }}'s To Do List</h3>

<div class="my-1">
  <input type="form-control" #todoText />
  <button class="btn btn-primary mt-1" (click)="addTodoItem(todoText.value)">Add New Item</button>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Description</th>
      <!-- <th> </th> -->
      <th colspan="2" style=" text-align: center; color:blue; text-decoration: underline;">Done</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of getTodoItems(); let i = index">
      <td>{{ i + 1 }}</td>

      <td>{{ item.action }}</td>
<td><input type="checkbox" [(ngModel)] = "item.done"/></td>
      <!-- <td [ngSwitch]="item.done">
                <span *ngSwitchCase="true">Yes</span>
                <span *ngSwitchDefault>No</span>
            </td> -->

      <td [ngSwitch]="item.done">
        <p *ngSwitchCase="true">Yes</p>
        <p *ngSwitchCase="false">No</p>
        <p *ngSwitchDefault>No</p>
      </td>
    </tr>
  </tbody>
</table>
