<h3 class="bg-primary text-white p-3">{{ getName() }}'s To Do List</h3>
<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <form>
        <div class="form-group">
          <label>Task: </label>
          <input class="form-control" #todoText />
        </div>
        <div class="form-group">
          <label>Location: </label>
          <input class="form-control" />
        </div>
        <div class="form-group">
          <input type="checkbox" />
          <label>Done</label>
        </div>

        <button class="btn btn-primary " (click)="addTodoItem(todoText.value)">
          Add New Item
        </button>
      </form>
    </div>
    <div class="col-8">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Description</th>
            <!-- <th> </th> -->
            <th
              colspan="2"
              style=" text-align: center; color:blue; text-decoration: underline;"
            >
              Done
            </th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of getTodoItems(); let i = index">
            <td>{{ i + 1 }}</td>

            <td>{{ item.action }}</td>
            <td><input type="checkbox" [(ngModel)]="item.done" /></td>
            <!-- <td [ngSwitch]="item.done">
                <span *ngSwitchCase="true">Yes</span>
                <span *ngSwitchDefault>No</span>
            </td> -->

            <td [ngSwitch]="item.done">
              <p *ngSwitchCase="true">Yes</p>
              <p *ngSwitchCase="false">No</p>
              <p *ngSwitchDefault>No</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
